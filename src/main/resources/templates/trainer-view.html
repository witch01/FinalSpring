<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background:#20B2AA">
<div th:insert="HEADER"></div>
<form th:action = "@{/treni/{id}/edit(id=${trainer.id})}" method="post" th:object="${trainer}">
  <label style="color:#FFFFFF">ФИО</label>
  <input type="text"  th:value="${trainer.getNames()}" style="text-align: center;margin-bottom: 20px" name="names" size="25" maxlength="200" >
  <div style="color: floralwhite" th:if="${#fields.hasErrors('names')}" th:errors="*{names}"></div><br>
  <label style="color:#FFFFFF">Стаж работы(годы)</label>
  <input type="number" th:value="${trainer.getDr()}" style="text-align: center;margin-bottom: 20px"   name="dr" size="25" maxlength="20" >
  <div style="color: floralwhite" th:if="${#fields.hasErrors('dr')}" th:errors="*{dr}"></div><br>
  <label style="color:#FFFFFF">Филиал</label>
  <select  name="adress">
    <div th:each="element : ${shop}">
      <option th:text="${element.adress}"></option>
    </div>
  </select>
  <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Сохранить изменения</button>
</form>
<div th:each="el : ${trainer}">
  <form th:action="'/treni/' + ${el.id} + '/remove'" method="post">
    <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Удалить</button>
  </form>
</div>
</body>
</html>
