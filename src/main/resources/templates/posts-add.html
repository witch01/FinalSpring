<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background:#20B2AA">
<div th:insert="HEADER"></div>
<form th:action="${'/employee/addposts'}" method="post" th:object="${posts}">
    <label style="color:#FFFFFF">Наименование</label>
    <input type="text" th:field="*{names}" name="names">
    <div style="color: floralwhite" th:if="${#fields.hasErrors('names')}" th:errors="*{names}"></div><br>
    <label style="color:#FFFFFF">Заработная плата</label>
    <input type="number" name="salary" th:field="*{salary}">
    <div style="color: floralwhite" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>
    <br>
    <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Добавить</button>
</form>
</body>
</html>
