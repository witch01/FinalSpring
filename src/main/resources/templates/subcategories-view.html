<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>
</head>
<body style="background:#20B2AA">
<div th:insert="HEADER"></div>
<form th:action = "@{/cate/{id}/edit(id=${categories.id})}" method="post" th:object="${categories}">
    <label style="color:#FFFFFF">Наименование</label>
    <input type="text"  th:value="${categories.getName()}" style="text-align: center;margin-bottom: 20px" name="name" size="25" maxlength="50" >
    <div style="color: floralwhite" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
    <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Сохранить изменения</button>
</form>
<div th:each="el : ${categories}">
    <form th:action="'/cate/' + ${el.id} + '/remove'" method="post">
        <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
